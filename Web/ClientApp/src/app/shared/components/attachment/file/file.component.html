<label class="form-label" *ngIf="hasLabel">
    <ng-content></ng-content><span *ngIf="required" class="text-danger"> *</span>
</label>
<input #input type="file" [accept]="accept" hidden (change)="add($event)" >
<div class="input-group" [class.input-group-sm]="small" *ngIf="content | async as file" [class.disableFile]="disable">
    <input type="text" value="{{ file.name || '' }}" readonly class="form-control" [class.is-invalid]="hasErrors"  [placeholder]="placeholder">
    <button *ngIf="file.path" (click)="open(file.path)" type="button" class="btn btn-link rounded-0" ><i class="fas fa-paperclip"></i></button>
    <button *ngIf="file.id" (click)="remove()" type="button" class="btn btn-link rounded-0 text-danger" ><i class="fas fa-times"></i></button>
    <span class="input-group-text" id="{{id}}" (click)="input.click()">{{ 'label.ALL.Choose' | translate}}</span>
</div>
<div class="invalid" *ngFor="let error of errorMessages">
    <span *ngIf="error.param && error.param.type">
        {{ error.message | translate :{ '0': error.param.type } }}
    </span>
    <span *ngIf="error.param && error.param.max">
        {{ error.message | translate :{ '0': error.param.max } }}
    </span>
    <span *ngIf="!error.param">
        {{ error.message | translate }}
    </span>
</div>
<div class="invalid" *ngIf="control && hasErrors">
    <div *ngIf="control.hasError('required') ">
        {{'message.STD00000' | translate}}
    </div>
</div>
