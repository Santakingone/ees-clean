<div class="grid">
    <div class="col-12 flex flex-wrap gap-3 justify-content-between flex-column lg:flex-row lg:p-fluid">
        <breadcrumb [items]="breadcrumbItems"></breadcrumb>
        <button [label]="'label.ALL.Save' | translate" icon="pi pi-save" (click)="save()" ></button>
    </div>
    <div class="col-12">
        <p-fieldset [legend]="'label.DBRT03.Detail' | translate" [toggleable]="true">
            <div class="grid p-fluid" [formGroup]="form">
                <div class="col-12 lg:col-4">
                    <textbox formControlName="positionCode">
                        {{ 'label.DBRT03.PositionCode' | translate}}
                    </textbox>
                </div>               
                <div class="col-12 lg:col-4">
                    <textbox formControlName="positionNameTh">
                        {{ 'label.DBRT03.PositionNameTh' | translate }}
                    </textbox>
                </div>
                <div class="col-12 lg:col-4">
                    <textbox formControlName="positionNameEn">
                        {{ 'label.DBRT03.PositionNameEn' | translate }}
                    </textbox>
                </div>
                <div class="col-12 lg:col-12">
                    <textbox formControlName="description">
                        {{ 'label.DBRT03.Description' | translate }}
                    </textbox>
                </div>
                <div class="col-12 lg:col-3 align-items-center flex flex-wrap">
                    <checkbox formControlName="active" style="height: 20%;" [label]="'label.ALL.Active' | translate">
                    </checkbox>
                </div>
            </div>
        </p-fieldset>
    </div>
</div>
