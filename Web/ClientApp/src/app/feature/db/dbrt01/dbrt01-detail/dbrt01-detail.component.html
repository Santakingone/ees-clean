<div class="grid">
  <div class="col-12 flex flex-wrap gap-3 justify-content-between flex-column lg:flex-row lg:p-fluid">
      <breadcrumb [items]="breadcrumbItems"></breadcrumb>
      <button [label]="'label.ALL.Save' | translate" icon="pi pi-save" (click)="save()"></button>
  </div>
  <div class="col-12">
      <p-fieldset [legend]="'label.DBRT01.Detail' | translate" [toggleable]="true">
          <div class="grid p-fluid" [formGroup]="form">
              <div class="col-12 lg:col-3">
                  <textbox formControlName="code">{{ 'label.DBRT01.StatusCode' | translate}}</textbox>
              </div>
              <div class="col-12 lg:col-3">
                  <textbox formControlName="descTh"> {{ 'label.DBRT01.StatusNameInThai' | translate }}</textbox>
              </div>
              <div class="col-12 lg:col-3">
                <textbox formControlName="descEn"> {{ 'label.DBRT01.StatusNameInEnglish' | translate }}</textbox>
            </div>
            <div class="col-12 lg:col-3">
              <textbox formControlName="tableName"> {{ 'label.DBRT01.TableName' | translate }}</textbox>
            </div>
            <div class="col-12 lg:col-3">
              <textbox formControlName="columnName"> {{ 'label.DBRT01.ColumnName' | translate }}</textbox>
            </div>
            <div class="col-12 lg:col-3 flex flex-column gap-2">
              <label for="backgroundColor">{{ 'label.DBRT01.backgroundColor' | translate }}</label>
                <input pInputText type="color" id="backgroundColor" formControlName="backgroundColor" style="height: 100%;">
            </div>
            <div class="col-12 lg:col-3 flex flex-column gap-2">
              <label for="fontColor">{{ 'label.DBRT01.fontColor' | translate }}</label>
                <input  pInputText type="color" id="fontColor" formControlName="fontColor" style="height: 100%;">
            </div>
            <div class="col-12 lg:col-3 align-items-center flex flex-wrap">
                  <checkbox formControlName="active" style="height: 20%;"[label]="'label.ALL.Active' | translate"></checkbox>
              </div>
            </div>
      </p-fieldset>
  </div>
</div>
