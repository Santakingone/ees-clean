<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>{{ 'label.SURT05.ProgramName' | translate }}</h5>
            <div class="flex flex-wrap py-4 justify-content-between gap-3 flex-column lg:flex-row lg:p-fluid">
                <textbox [placeholder]="'label.ALL.Search' | translate" icon="pi pi-search" [hasLabel]="false"
                    (onInput)="search($event)" class="w-full lg:w-6">
                </textbox>
                <button icon="pi pi-plus" [label]="'label.ALL.Add' | translate" [routerLink]="['detail']"></button>
            </div>

            <datatable [rows]="message">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">{{ 'label.SURT05.MessageCode' | translate}} </th>
                        <th class="text-center">{{ 'label.SURT05.MessageDesc' | translate}} </th>
                        <th class="text-center">{{ 'label.SURT05.Remrk' | translate }} </th>
                        <th class="text-center">{{ 'label.ALL.Edit' | translate }}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>
                            {{ row.messageCode }}
                        </td>
                        <td>
                            {{ row.messageDesc }}
                        </td>
                        <td >
                            {{ row.remark }}
                        </td>
                        <td class="text-center w-1">
                            <button icon="pi pi-ellipsis-v" (click)="edit(row.message_code)"></button>
                        </td>                       
                    </tr>
                </ng-template>
            </datatable>
        </div>
    </div>
</div>
